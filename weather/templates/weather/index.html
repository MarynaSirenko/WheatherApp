<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="'UTF-8">
    <meta name="viewport" content="wight=device-width, initial-scale=1.0 ">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class=" d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm ">
  <h5 class="my-0 mr-md-auto font-weight-normal">SumyMeteo</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="btn btn-outline-dark" href="#">Main</a>
    <a class="btn btn-outline-dark" href="#">Information</a>
  </nav>
  <a class="btn btn-outline-dark" href="#">About</a>
</div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Weather in your place</h1>
            <form action="" method="post">
                {% csrf_token %}
                <label for="city">City</label>
                {{ form.name }}
                <input type="submit" name="send" value="Found" class="mt-2 btn btn-danger">
            </form>
        </div>

        <div class="col-5 offset-1" >
            <h1>Information</h1>

            {% for info in all_info %}
            <div class="alert alert-dark">
                <b>City </b>{{info.city}}<br>
                <b>Temperature </b>{{info.temp}}<sup>0</sup><br>
                <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Photo weather" class="img-thumbnail">
            </div>
            {% endfor %}
          </div>
        </div>
    </div>
</body>
</html>
